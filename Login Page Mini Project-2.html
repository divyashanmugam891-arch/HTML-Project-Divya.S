<html>
<head>
<title> Login Page</title>
</head>
<body bgcolor="powderblue">
<br><center><h2>User Login Page</h2></br>
<form action="https://divyashanmugam891-arch.github.io/HTML-E25DA015-Divya.S/">
<br><label for ="name">Name:</label>
<input type="name" id="name" name="name" required></br>
<br><label for ="email">Email:</label>
<input type="email" id="email" name="email" required></br>
<br><label>Gender:</label>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label></br>
<br><label for="place">Enter Your Place:</label>
<select id="country" name="country">
<option value="Chennai">Chennai</option>
<option value="Bangalore">Bangalore</option>
<option value="padappai">Padappai</option>
<option value="ooty">Ooty</option>
<option value="mumbai">Mumbai</option>
<option value="thambaram">Thambaram</option>
<option value="others">Others</option></br>
</select>
<br><input type="submit" value="Submit"></br>
</form>
<br><h2><center><font color="black">THANK YOU VIEWERS</font></h2>
</body>
</html>
